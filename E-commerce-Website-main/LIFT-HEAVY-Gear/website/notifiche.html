    <script>
        document.querySelectorAll('.salva').forEach(button => {
            button.addEventListener('click', function () {
                // Trova il container della notifica associata al pulsante
                const notifica = this.closest('.notifica');
                if (notifica) {

                    // Seleziona l'h3 della notifica
                    const h2 = notifica.querySelector('h2');

                    // Trova la checkbox della notifica
                    const checkbox = notifica.querySelector('input[type="checkbox"]');

                    if (checkbox) {
                        // Controlla se la checkbox è selezionata
                        if (checkbox.checked) {
                            // Se la checkbox è selezionata, sostituisci h3 con p
                            if (h3) {
                                const p = document.createElement('p');
                                p.textContent = h2.textContent;
                                h3.replaceWith(p);
                            }
                        } else {
                            // Se la checkbox è deselezionata, ripristina h3
                            const p = notifica.querySelector('p');
                            if (p) {
                                const restoredH3 = document.createElement('h2');
                                restoredH3.textContent = p.textContent;
                                p.replaceWith(restoredH3);
                            }
                        }
                    }
                }
            });
        });
